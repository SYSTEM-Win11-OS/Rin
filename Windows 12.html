<center><font size="6">win12最低配置要求：</a></font> </center>

<center><font size="6">处理器：2 GHz 或更快的支持 64 位的处理器（双核或多核）或系统单芯片 (SoC)。</a></font>

<center><font size="6">内存：6 GB RAM。</a></font> 

<center><font size="6">存储：114 GB 或更大的存储设备。</a></font> 

<center><font size="6">系统固件：支持 UEFI 安全启动。请在此处查看关于如何启用电脑以满足这一要求的说明。</a></font> 

<center><font size="6">TPM：受信任的平台模块 (TPM) 3.0 版本。请在此处查看关于如何启用电脑以满足这一要求的说明。</a></font> 

<center><font size="6">显卡：支持 DirectX 12 或更高版本，必须是英伟达显卡。</a></font> 

<center><font size="6">显示屏分辨率：必须是4K分辨率，每个颜色通道为 8 位。</a></font> 

<center><font size="6">网络：你的电脑必须连WIFI</a></font>
